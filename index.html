<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-history">0</div>
        <div class="calculator-display">0</div>
        <div class="calculator-btns">
            <button id="CE" class="clear-btn">CE</button>
            <button id="C" class="clear-btn">C</button>
            <button id="divide" class="operator-btn">รท</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply" class="operator-btn">ร</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract" class="operator-btn">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add" class="operator-btn">+</button>
            <button id="0">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="equals-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
